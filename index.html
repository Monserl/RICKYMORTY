<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick & Morty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/get-schwifty" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-4">Personajes de Rick & Morty</h1>
    <div class="d-flex justify-content-center gap-3 mb-4">
      <button id="fetch-btn" class="btn btn-primary">Obtener con Fetch</button>
      <button id="axios-btn" class="btn btn-success">Obtener con Axios</button>
    </div>
    <div id="loading" class="text-center mb-3" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p>Cargando personajes...</p>
    </div>
    <div id="data-container" class="row"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
